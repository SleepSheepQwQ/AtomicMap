name: Android Production Pioneer

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 初始化 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 先锋行动：直接干掉本地那个自杀式的 gradlew，重建引导逻辑
      - name: 战前自愈 (Repair gradlew)
        run: |
          echo "检测到损坏的 gradlew，正在强制重塑..."
          echo '#!/bin/sh' > gradlew
          echo 'exec gradle "$@"' >> gradlew
          chmod +x gradlew

      # 托管模式：它会自动匹配 gradle-wrapper.properties 里的 8.2 版本
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2

      - name: 执行生产编译
        # 即使本地没有 .jar 文件，由于我们重写了 gradlew 且用了 setup-gradle，这里必过
        run: ./gradlew assembleDebug --console=plain

      - name: 产出 APK
        uses: actions/upload-artifact@v4
        with:
          name: AtomicMap-Official-Debug
          path: app/build/outputs/apk/debug/*.apk
