name: Android Production Pioneer

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    # 只有哨兵任务过了，先锋才冲锋
    needs: [diagnostic] 
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 物理重塑 gradlew
        run: |
          echo '#!/bin/sh' > gradlew
          echo 'exec gradle "$@"' >> gradlew
          chmod +x gradlew

      - name: 执行生产编译
        # 使用 --no-daemon 确保云端环境稳定
        run: ./gradlew assembleDebug --console=plain --no-daemon

      - name: 产出 APK
        uses: actions/upload-artifact@v4
        with:
          name: AtomicMap-Official-Debug
          path: app/build/outputs/apk/debug/*.apk
